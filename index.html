<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Template-Design1</title>

    <!-- css link -->
    <link rel="stylesheet" href="styles/styles.css">
    
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    


    <!-- next.....................part -->
    <section class="container">
        <h2>Summary</h2>
        <div class="container-main">
            <div class="container-icon">
                <i class="fa-solid fa-bolt"></i>
            </div>
            <div class="container-title">
                <h3 class="reaction">Reaction</h3>
                <p class="para"><span class="span">80</span> / 100</p>
            </div>
        </div>
        
        <div class="container-main">
            <div class="container-icon">
                <i class="fa-solid fa-landmark-flag"></i>
            </div>
            <div class="container-title">
                <h3 class="memory">Memory</h3>
                <p class="para"><span class="span">92</span> / 100</p>
            </div>
        </div>

        <div class="container-main">
            <div class="container-icon">
                <i class="fa-brands fa-whatsapp"></i>
            </div>
            <div class="container-title">
                <h3 class="verbal">Verbal</h3>
                <p class="para"><span class="span">61</span> / 100</p>
            </div>
        </div>

        <div class="container-main">
            <div class="container-icon">
                <i class="fa-regular fa-eye"></i>
            </div>
            <div class="container-title">
                <h3 class="visual">Visual</h3>
                <p class="para"><span class="span">61</span> / 100</p>
            </div>
        </div>
        
        <div class="btn">
            <button>Continue</button>
        </div>
    </section>
</body>
</html>
